<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Game</title>
<link rel="stylesheet" href="style.css">
<style>
body { margin:0; font-family:sans-serif; background:#222; color:#fff; }
#loginScreen, #gameScreen { width:100%; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; }
button { padding:8px 12px; margin:5px; cursor:pointer; }
#log { margin-top:10px; height:100px; overflow:auto; background:#000; color:#0f0; padding:5px; width:90%; }
</style>
</head>
<body>

<!-- หน้า Login -->
<div id="loginScreen">
  <h2>สมัคร / ล็อกอินผู้เล่น</h2>
  <input type="text" id="playerNameInput" placeholder="ชื่อผู้เล่น">
  <button onclick="login()">เข้าสู่เกม</button>
  <div id="loginMsg"></div>
</div>

<!-- หน้าเกม -->
<div id="gameScreen" style="display:none;">
  <h2>Hero Game</h2>
  <div>ชื่อผู้เล่น: <span id="playerNameDisplay"></span></div>
  <div>ทอง: <span id="goldDisplay">0</span></div>
  <div>HP: <span id="hpDisplay">100</span></div>
  <button onclick="fightBoss()">ต่อสู้บอส</button>
  <div id="log"></div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
