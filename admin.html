<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Hero Game Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
body{font-family:sans-serif;background:#222;color:#fff;padding:10px;}
button{margin:5px;padding:8px;cursor:pointer; z-index:9999;}
#adminLog{margin-top:20px;background:#000;color:#0f0;height:150px;overflow:auto;padding:5px; z-index:9999;}
</style>
</head>
<body>

<h2>ระบบหลังบ้าน Hero Game</h2>

<label>ชื่อผู้เล่น:</label>
<input type="text" id="adminPlayer" placeholder="ชื่อผู้เล่น"><br>

<label>จำนวนทอง:</label>
<input type="number" id="adminGold" placeholder="จำนวนทอง"><br>

<button onclick="addGold()">เพิ่มทอง</button>
<button onclick="resetBoss()">รีเซ็ตบอส</button>
<button onclick="resetLeaderboard()">รีอันดับ leaderboard</button>

<div id="adminLog"></div>

<script type="module" src="admin.js"></script>
</body>
</html>
